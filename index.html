<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SugoiLinks - Your Media Index</title>

    <!-- Meta Info for SEO and Social Sharing -->
    <meta name="description" content="Your personal, elegant, and customizable dashboard for all your favorite media links.">
    
    <!-- Favicon and App Icons (All using the same image) -->
    <link rel="icon" href="assets/1.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/1.png">

    <!-- Open Graph / Facebook / Discord -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="SugoiLinks - Your Media Index">
    <meta property="og:description" content="A personal dashboard for all your favorite media links.">
    <meta property="og:image" content="assets/1.png">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SugoiLinks - Your Media Index">
    <meta name="twitter:description" content="A personal dashboard for all your favorite media links.">
    <meta name="twitter:image" content="assets/1.png">
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #1a1a1a;
            --box-color: #2c2c2c;
            --box-hover-color: #383838;
            --text-color: #cccccc;
            --accent-color: #c7a55b;
            --favorite-color: #5a4b2a;
            --delete-color: #993333;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
        }
        .header-font {
            font-family: 'Playfair Display', serif;
            color: var(--accent-color);
        }
        .accent-line {
            height: 1px;
            background-color: var(--accent-color);
            opacity: 0.6;
        }
        .link-box {
            background-color: var(--box-color);
            border-radius: 12px;
            transition: all 0.2s ease-in-out;
            border: 1px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1.5 / 1;
            position: relative;
            padding: 8px;
            text-align: center;
            word-break: break-word;
        }
        .link-box:hover {
            transform: translateY(-4px);
            background-color: var(--box-hover-color);
            border-color: var(--accent-color);
        }
        .link-box.favorite {
            background-color: var(--favorite-color);
            color: #fff;
            font-weight: 500;
        }
        .action-button {
            position: absolute;
            color: #888;
            background-color: rgba(0,0,0,0.3);
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            opacity: 0; /* Hidden by default */
            cursor: pointer;
        }
        .link-box:hover .action-button {
            opacity: 1; /* Show on hover */
        }
        .fav-button { top: 8px; right: 8px; }
        .edit-button { top: 8px; left: 40px; }
        .delete-button { top: 8px; left: 8px; }
        .action-button:hover { color: var(--accent-color); }
        .delete-button:hover { color: var(--delete-color); }
        .fav-button.is-favorite { color: var(--accent-color); opacity: 1; }
        
        .delete-category-button {
            color: #666;
            margin-left: 12px;
            transition: color 0.2s;
            display: inline-block;
            opacity: 0.3;
        }
        .delete-category-button:hover {
            color: var(--delete-color);
            opacity: 1;
        }

        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; transition: opacity 0.3s ease;
            opacity: 0; pointer-events: none;
        }
        .modal-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            background: var(--box-color);
            padding: 2rem; border-radius: 16px;
            width: 90%; max-width: 500px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            border: 1px solid #444; position: relative;
        }
        .form-input {
            background-color: #383838;
            border: 1px solid #555;
            color: white; transition: border-color 0.2s;
        }
        .form-input:focus {
            outline: none; border-color: var(--accent-color);
        }
        .fab {
            background-color: var(--accent-color);
            color: #111;
        }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-10">

        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-5xl header-font">SugoiLinks</h1>
            <div class="max-w-3xl mx-auto mt-6 p-4 bg-gray-800/50 border border-gray-700/80 rounded-lg">
                <p class="text-sm text-gray-400 italic">
                    <i class="fas fa-shield-halved mr-2"></i>For a smooth ads free experience, use an ad-blocker like uBlock Origin or a trusty browser like Brave to fend off pesky ads and pop-ups.
                </p>
            </div>
        </header>

        <!-- Main Content: Categories -->
        <main id="categories-container" class="space-y-12">
            <!-- Categories will be rendered here by JavaScript -->
        </main>
    </div>
    
    <!-- Footer -->
    <footer class="text-center mt-16 mb-8 px-4">
        <p class="text-xs text-gray-500 max-w-xl mx-auto">
            <i class="fas fa-anchor mr-2"></i>These links are for informational purposes only and holds no hosted content. All links lead to third-party sites.
        </p>
    </footer>

    <!-- Floating Action Button -->
    <button id="add-item-fab" class="fab fixed bottom-6 right-6 w-14 h-14 rounded-full flex items-center justify-center shadow-lg text-2xl transition-transform hover:scale-110">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Modal -->
    <div id="item-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i class="fas fa-times text-2xl"></i></button>
            <h2 id="modal-title" class="text-2xl font-bold mb-6 text-center text-white"></h2>
            
            <form id="link-form" class="mb-8">
                 <!-- Hidden input to know if we are editing -->
                <input type="hidden" id="original-link-url" value="">
                <div class="mb-4">
                    <label for="link-url" class="block mb-2 font-medium text-gray-300">URL</label>
                    <input type="url" id="link-url" class="w-full form-input rounded p-2" required placeholder="https://...">
                </div>
                <div class="mb-4">
                    <label for="link-category" class="block mb-2 font-medium text-gray-300">Category</label>
                    <select id="link-category" class="w-full form-input rounded p-2"></select>
                </div>
                <button type="submit" id="link-submit-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg"></button>
            </form>

            <div id="add-category-section">
                <h3 class="text-xl font-semibold mb-4 border-b border-gray-600 pb-2 text-gray-200">Or Add a Category</h3>
                <form id="add-category-form">
                    <div class="mb-4">
                        <label for="category-name" class="block mb-2 font-medium text-gray-300">Category Name</label>
                        <input type="text" id="category-name" class="w-full form-input rounded p-2" required placeholder="e.g., Manhwa">
                    </div>
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Add Category</button>
                </form>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const defaultData = {
        favorites: [],
        categories: [
             { name: "Movies", links: [
                { url: 'https://ridomovies.tv/discover' }, { url: 'https://flickystream.net/' }, { url: 'https://cinegram.net/home' }, { url: 'https://popcornmovies.org/' }, { url: 'https://www.rgshows.me/?p=2' }, { url: 'https://www.1shows.ru/' }, { url: 'https://onionplay.ch/movies/' }, { url: 'https://movies4f.com/home' }, { url: 'https://ww.yesmovies.ag/movie/filter/movies.html' }, { url: 'https://24drama.to/' }, { url: 'https://yflix.to/movie' }, { url: 'https://vertexmovies.com/netflix.html' }, { url: 'https://watch.hopfly.site/' }
            ]},
            { name: "Anime", links: [
                { url: 'https://animeyy.com/' }, { url: 'https://www.animeonsen.xyz/' }, { url: 'https://www.animerealms.org/' }, { url: 'https://anihq.to/' }, { url: 'https://gogoanime.by/' }, { url: 'https://9animetv.to/' }, { url: 'https://hianime.to/' }, { url: 'https://animeflix.ltd/' }
            ]},
            { name: "Manga", links: [
                { url: 'https://mangago.me/' }, { url: 'https://mangadex.org/' }, { url: 'https://mangakatana.com/' }, { url: 'https://mangafire.to/home' }
            ]},
            { name: "K-Drama", links: [
                { url: 'https://kisskh.ovh/' }, { url: 'https://goplay.su/' }, { url: 'https://moviesmod.tube/' }
            ]},
            { name: "Cartoons", links: [
                { url: 'https://hicartoon.to/home' }
            ]},
            { name: "Classic", links: [
                { url: 'https://wikiflix.toolforge.org/#/' }
            ]}
        ]
    };

    let data = JSON.parse(localStorage.getItem('sugoiLinksData_v2')) || defaultData;

    // DOM Elements
    const categoriesContainer = document.getElementById('categories-container');
    const modal = document.getElementById('item-modal');
    const fab = document.getElementById('add-item-fab');
    const closeModalBtn = document.getElementById('close-modal-btn');
    const linkForm = document.getElementById('link-form');
    const addCategoryForm = document.getElementById('add-category-form');
    const categorySelect = document.getElementById('link-category');
    const modalTitle = document.getElementById('modal-title');
    const addCategorySection = document.getElementById('add-category-section');
    const originalLinkUrlInput = document.getElementById('original-link-url');
    const linkSubmitBtn = document.getElementById('link-submit-btn');

    const saveData = () => localStorage.setItem('sugoiLinksData_v2', JSON.stringify(data));
    
    const getDomain = (url) => { try { return new URL(url).hostname.replace('www.', ''); } catch (e) { return url; } };

    const render = () => {
        categoriesContainer.innerHTML = '';

        data.categories.forEach(category => {
            const section = document.createElement('section');
            
            const titleWrapper = document.createElement('div');
            titleWrapper.className = 'flex items-center';
            titleWrapper.innerHTML = `
                <h2 class="text-4xl header-font mb-2">${category.name}</h2>
                <button class="delete-category-button" title="Delete Category '${category.name}'">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            const grid = document.createElement('div');
            grid.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4';

            category.links.forEach(link => {
                const isFavorite = data.favorites.includes(link.url);
                const linkWrapper = document.createElement('a');
                linkWrapper.href = link.url;
                linkWrapper.target = '_blank';
                linkWrapper.className = link-box ${isFavorite ? 'favorite' : ''};
                linkWrapper.title = Go to ${getDomain(link.url)};
                linkWrapper.innerHTML = `
                    <span>${getDomain(link.url)}</span>
                    <button class="action-button delete-button" title="Delete"><i class="fas fa-trash-alt text-sm"></i></button>
                    <button class="action-button edit-button" title="Edit"><i class="fas fa-pencil-alt text-sm"></i></button>
                    <button class="action-button fav-button ${isFavorite ? 'is-favorite' : ''}" title="Favorite"><i class="fas fa-star text-sm"></i></button>
                `;
                
                // Event Listeners for actions
                linkWrapper.querySelector('.delete-button').onclick = e => { e.preventDefault(); e.stopPropagation(); deleteLink(link.url, category.name); };
                linkWrapper.querySelector('.edit-button').onclick = e => { e.preventDefault(); e.stopPropagation(); openEditModal(link.url, category.name); };
                linkWrapper.querySelector('.fav-button').onclick = e => { e.preventDefault(); e.stopPropagation(); toggleFavorite(link.url); };
                
                grid.appendChild(linkWrapper);
            });
            
            section.appendChild(titleWrapper);
            section.appendChild(document.createElement('div')).className = 'accent-line mb-6';
            section.appendChild(grid);
            categoriesContainer.appendChild(section);

            titleWrapper.querySelector('.delete-category-button').onclick = () => deleteCategory(category.name);
        });
    };

    const toggleFavorite = (url) => {
        const index = data.favorites.indexOf(url);
        if (index > -1) data.favorites.splice(index, 1);
        else data.favorites.push(url);
        saveData();
        render();
    };

    const deleteLink = (url, categoryName) => {
        if (!confirm(Are you sure you want to delete ${getDomain(url)}?)) return;
        const category = data.categories.find(c => c.name === categoryName);
        if (category) {
            category.links = category.links.filter(l => l.url !== url);
            // Also remove from favorites if it exists there
            data.favorites = data.favorites.filter(fav => fav !== url);
            saveData();
            render();
        }
    };

    const deleteCategory = (categoryName) => {
        if (!confirm(Are you sure you want to delete the entire "${categoryName}" category and all its links? This cannot be undone.)) return;
        // First remove all links in that category from favorites
        const categoryToDelete = data.categories.find(c => c.name === categoryName);
        if (categoryToDelete) {
            const urlsToDelete = categoryToDelete.links.map(l => l.url);
            data.favorites = data.favorites.filter(fav => !urlsToDelete.includes(fav));
        }
        // Then delete the category
        data.categories = data.categories.filter(c => c.name !== categoryName);
        saveData();
        render();
    };

    const openModalForAdd = () => {
        modal.classList.add('visible');
        modalTitle.textContent = 'Add New Item';
        linkForm.style.display = 'block';
        addCategorySection.style.display = 'block';
        linkSubmitBtn.textContent = 'Add Link';
        linkForm.reset();
        originalLinkUrlInput.value = '';
        populateCategorySelect();
    };

    const openEditModal = (url, categoryName) => {
        modal.classList.add('visible');
        modalTitle.textContent = 'Edit Link';
        linkForm.style.display = 'block';
        addCategorySection.style.display = 'none'; // Hide category adding when editing a link
        linkSubmitBtn.textContent = 'Save Changes';
        
        populateCategorySelect(categoryName);
        document.getElementById('link-url').value = url;
        originalLinkUrlInput.value = url;
    };
    
    const populateCategorySelect = (selectedCategory) => {
        categorySelect.innerHTML = '';
        data.categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category.name;
            option.textContent = category.name;
            if (category.name === selectedCategory) {
                option.selected = true;
            }
            categorySelect.appendChild(option);
        });
    };

    const closeModal = () => modal.classList.remove('visible');

    linkForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const newUrl = document.getElementById('link-url').value.trim();
        const newCategoryName = categorySelect.value;
        const originalUrl = originalLinkUrlInput.value;

        if (originalUrl) { // EDIT MODE
            // Find the original category and link
            let originalCategory = null;
            let linkIndex = -1;
            for (const cat of data.categories) {
                const idx = cat.links.findIndex(l => l.url === originalUrl);
                if (idx > -1) {
                    originalCategory = cat;
                    linkIndex = idx;
                    break;
                }
            }

            if (originalCategory) {
                const linkObject = originalCategory.links[linkIndex];
                
                // If category is the same, just update the URL
                if (originalCategory.name === newCategoryName) {
                    linkObject.url = newUrl;
                } else {
                    // If category changed, remove from old and add to new
                    originalCategory.links.splice(linkIndex, 1);
                    const newCategory = data.categories.find(c => c.name === newCategoryName);
                    newCategory.links.push({ url: newUrl });
                }
                
                // Update favorites if the URL changed
                const favIndex = data.favorites.indexOf(originalUrl);
                if (favIndex > -1) {
                    data.favorites[favIndex] = newUrl;
                }
            }
        } else { // ADD MODE
            const category = data.categories.find(c => c.name === newCategoryName);
            if (category && !category.links.some(l => l.url === newUrl)) {
                category.links.push({ url: newUrl });
            } else {
                alert("This link already exists in the selected category.");
                return;
            }
        }
        
        saveData();
        render();
        closeModal();
    });

    addCategoryForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const nameInput = document.getElementById('category-name');
        const name = nameInput.value.trim();
        if (!name) return;
        if (data.categories.some(c => c.name.toLowerCase() === name.toLowerCase())) {
            alert("A category with this name already exists.");
            return;
        }
        data.categories.push({ name, links: [] });
        saveData();
        render();
        addCategoryForm.reset();
        closeModal();
    });

    fab.addEventListener('click', openModalForAdd);
    closeModalBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

    render();
});
</script>

</body>
</html>
