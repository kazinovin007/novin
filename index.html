<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SugoiLinks - Your Media Index</title>

    <!-- Meta Info for SEO and Social Sharing -->
    <meta name="description" content="Your personal, elegant, and customizable dashboard for all your favorite media links.">
    
    <!-- Favicon and App Icons -->
    <link rel="icon" href="assets/1.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/1.png">

    <!-- Open Graph / Facebook / Discord -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="SugoiLinks - Your Media Index">
    <meta property="og:description" content="A personal dashboard for all your favorite media links.">
    <meta property="og:image" content="assets/1.png">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SugoiLinks - Your Media Index">
    <meta name="twitter:description" content="A personal dashboard for all your favorite media links.">
    <meta name="twitter:image" content="assets/1.png">
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #121212;
            --box-color: #1e1e1e;
            --box-hover-color: #2a2a2a;
            --text-color: #e0e0e0;
            --text-muted-color: #888888;
            --accent-color: #c7a55b;
            --accent-glow-color: rgba(199, 165, 91, 0.5);
            --favorite-color: #3e351f;
            --delete-color: #d9534f;
            --success-color: #5cb85c;
            --border-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --font-primary: 'Roboto', sans-serif;
            --font-header: 'Playfair Display', serif;
        }

        /* --- Global Styles & Resets --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEWFhYWDg4N3d3dtbW17e3t1dXWBgYGHh4d5eXlzc3OLi4ubm5uVlZWPj4+NjY19fX2JiYl/f39sbGxsbW1paWpwcHCnp6eSkpJoaGhiYmKtra2ZmZlBERD+AAAAEXRSTlMAw8iS/gP594L2/BgcE/vg4jD5YwAAAXBJREFUeNrt1duWgyAQgGGDgcBAwMzA4v//b64t2KySJEiLg65PS0pW3rJ7j9c6BPv20km3Mh+5L+1q5mC1iZd2G6eDHo1nZbymAVs64EX3LDU72c4wO6O2b0s3H/so7qPAzKsb0IgaTnaSvdh/yIfxF9p8eRqJGpPZ/pL3k0YyGzNJ1sQeL9vgmNw2I9RwWk1c33a9g3jJ3p2+ANXWignA9F0r15e9p3e9qChKInL9C5VfVtrFfeDu3dk896k1S25fL5Ddfv1y4b+d/BLf53ch83/8p9Ut/v6A/9B/eR5+5/t77w8v53Jn60X40O2/7L5g8fYNM+f+D5h8zIy1Yv1ZoK8Y3MyS8b/2s+kP8ALzUub0e3bYvfp0A/5BvAa9k6Yt83V/iJ/17fgE/M9b+d1uLmmfS3/sN/uH/APz+vAf4paeXbA/5Bj5vF/2//wD/8P+BPz/P+QEAAAAASUVORK5CYII=');
            color: var(--text-color);
            font-family: var(--font-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }
        
        /* --- Header & Footer --- */
        header {
            text-align: center;
            margin-bottom: 4rem;
        }

        header h1 {
            font-family: var(--font-header);
            color: var(--accent-color);
            font-size: 3rem;
        }

        .info-box {
            max-width: 48rem;
            margin: 1.5rem auto 0;
            padding: 1rem;
            background-color: rgba(31, 41, 55, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-muted-color);
            font-style: italic;
        }

        .info-box .fas {
            margin-right: 0.5rem;
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            padding: 0 1rem 2rem;
            font-size: 0.75rem;
            color: var(--text-muted-color);
        }
        
        /* --- Category & Link Grid --- */
        .category {
            margin-bottom: 3rem;
        }

        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .category-title {
            font-family: var(--font-header);
            font-size: 2.25rem;
            color: var(--text-color);
        }

        .accent-line {
            height: 1px;
            background: var(--accent-color);
            opacity: 0.4;
            margin-bottom: 1.5rem;
        }

        .link-grid {
            display: grid;
            gap: 1.25rem;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        }
        
        /* --- Link Box & Action Buttons --- */
        .link-box {
            background-color: var(--box-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1.5 / 1;
            padding: 1rem;
            text-align: center;
            word-break: break-word;
            text-decoration: none;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
        }

        .link-box:hover {
            transform: translateY(-5px) scale(1.02);
            background-color: var(--box-hover-color);
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-glow-color);
        }

        .link-box.favorite {
            background-color: var(--favorite-color);
            border-color: var(--accent-color);
            font-weight: 500;
        }

        .link-box-actions {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .action-button {
            color: var(--text-muted-color);
            background: rgba(0,0,0,0.3);
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0; /* Hidden by default */
            transform: translateX(10px); /* Start off-screen */
            transition: opacity 0.2s ease, transform 0.2s ease, color 0.2s ease;
        }
        
        /* Show buttons on parent hover */
        .link-box:hover .action-button {
            opacity: 1;
            transform: translateX(0);
        }
        
        /* Stagger the animation on hover */
        .link-box:hover .action-button:nth-child(2) { transition-delay: 0.05s; }
        .link-box:hover .action-button:nth-child(3) { transition-delay: 0.1s; }

        /* Keep the favorite button visible if it's active */
        .action-button.fav-button.is-favorite {
            opacity: 1;
            transform: translateX(0);
            color: var(--accent-color);
        }

        .action-button:hover { background-color: rgba(0,0,0,0.5); }
        .action-button.edit-button:hover { color: var(--accent-color); }
        .action-button.delete-button:hover { color: var(--delete-color); }


        /* --- Floating Action Button (FAB) --- */
        #add-item-fab {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent-color), #e0c285);
            color: var(--bg-color);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px var(--shadow-color);
            font-size: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        #add-item-fab:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 25px var(--shadow-color);
        }

        /* --- Modal & Forms --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .modal-overlay.visible { opacity: 1; pointer-events: auto; }

        .modal-content {
            background: var(--box-color);
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 12px 30px var(--shadow-color);
            border: 1px solid var(--border-color);
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.visible .modal-content { transform: scale(1); }

        #close-modal-btn {
            position: absolute;
            top: 1rem; right: 1rem;
            background: none; border: none;
            color: var(--text-muted-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
        }
        #close-modal-btn:hover { color: var(--text-color); transform: rotate(90deg); }

        #modal-title {
            text-align: center;
            font-size: 1.75rem;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 2rem;
        }

        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-muted-color); }
        .form-input, select.form-input {
            width: 100%;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-input:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 8px var(--accent-glow-color); }
        
        .form-divider {
            text-align: center; margin: 2rem 0; color: var(--text-muted-color);
            font-weight: 500; border-bottom: 1px solid var(--border-color); line-height: 0.1em;
        }
        .form-divider span { background: var(--box-color); padding: 0 10px; }

        .form-button {
            width: 100%; font-weight: bold; padding: 0.75rem 1rem; border-radius: 8px;
            border: none; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            font-size: 0.875rem; transition: transform 0.2s ease, opacity 0.2s ease;
        }
        .form-button:hover { transform: translateY(-2px); opacity: 0.9; }
        .form-button.primary { background: var(--accent-color); color: var(--bg-color); }
        .form-button.success { background: var(--success-color); color: white; }

    </style>
</head>
<body>

    <div class="container">

        <!-- Header -->
        <header>
            <h1>SugoiLinks</h1>
            <div class="info-box">
                <p><i class="fas fa-shield-halved"></i> For a smooth ads free experience, use an ad-blocker like uBlock Origin or a trusty browser like Brave to fend off pesky ads and pop-ups.</p>
            </div>
        </header>

        <!-- Main Content: Categories will be injected by JS -->
        <main id="categories-container"></main>

    </div>
    
    <!-- Footer -->
    <footer>
        <p><i class="fas fa-anchor"></i> These links are for informational purposes only and holds no hosted content. All links lead to third-party sites.</p>
    </footer>

    <!-- Floating Action Button -->
    <button id="add-item-fab"><i class="fas fa-plus"></i></button>

    <!-- Modal -->
    <div id="item-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-modal-btn"><i class="fas fa-times"></i></button>
            <h2 id="modal-title"></h2>
            
            <div id="link-form-section">
                <form id="link-form">
                    <input type="hidden" id="original-link-url" value="">
                    <div class="form-group">
                        <label for="link-url" class="form-label">URL</label>
                        <input type="url" id="link-url" class="form-input" required placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label for="link-category" class="form-label">Category</label>
                        <select id="link-category" class="form-input"></select>
                    </div>
                    <button type="submit" id="link-submit-btn" class="form-button primary"></button>
                </form>
            </div>
            
            <div id="add-category-section">
                <h3 class="form-divider"><span>Or</span></h3>
                <form id="add-category-form">
                     <div class="form-group">
                        <label for="category-name" class="form-label">Add a New Category</label>
                        <input type="text" id="category-name" class="form-input" required placeholder="e.g., Manhwa">
                    </div>
                    <button type="submit" class="form-button success">Add Category</button>
                </form>
            </div>

        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const defaultData = {
        favorites: [],
        categories: [
            {
                name: "Movies",
                links: [
                    { url: 'https://ridomovies.tv/discover' },
                    { url: 'https://flickystream.net/' },
                    { url: 'https://cinegram.net/home' },
                    { url: 'https://popcornmovies.org/' },
                    { url: 'https://www.rgshows.me/?p=2' },
                    { url: 'https://www.1shows.ru/' },
                    { url: 'https://onionplay.ch/movies/' },
                    { url: 'https://movies4f.com/home' },
                    { url: 'https://ww.yesmovies.ag/movie/filter/movies.html' },
                    { url: 'https://24drama.to/' },
                    { url: 'https://yflix.to/movie' },
                    { url: 'https://vertexmovies.com/netflix.html' },
                    { url: 'https://watch.hopfly.site/' }
                ]
            },
            {
                name: "Classic",
                links: [
                    { url: 'https://wikiflix.toolforge.org/#/' }
                ]
            },
            {
                name: "Anime",
                links: [
                    { url: 'https://animeyy.com/' },
                    { url: 'https://www.animeonsen.xyz/' },
                    { url: 'https://www.animerealms.org/' },
                    { url: 'https://anihq.to/' },
                    { url: 'https://gogoanime.by/' },
                    { url: 'https://9animetv.to/' },
                    { url: 'https://hianime.to/' },
                    { url: 'https://animeflix.ltd/' }
                ]
            },
            {
                name: "Manga",
                links: [
                    { url: 'https://mangago.me/' },
                    { url: 'https://mangadex.org/' },
                    { url: 'https://mangakatana.com/' },
                    { url: 'https://mangafire.to/home' }
                ]
            },
            {
                name: "Cartoons",
                links: [
                    { url: 'https://hicartoon.to/home' }
                ]
            },
            {
                name: "Kdrama",
                links: [
                    { url: 'https://kisskh.ovh/' },
                    { url: 'https://goplay.su/' },
                    { url: 'https://moviesmod.tube/' }
                ]
            }
        ]
    };



    let data = JSON.parse(localStorage.getItem('sugoiLinksData_v2')) || defaultData;

    // DOM Elements
    const categoriesContainer = document.getElementById('categories-container');
    const modal = document.getElementById('item-modal');
    const fab = document.getElementById('add-item-fab');
    const closeModalBtn = document.getElementById('close-modal-btn');
    const linkForm = document.getElementById('link-form');
    const addCategoryForm = document.getElementById('add-category-form');
    const categorySelect = document.getElementById('link-category');
    const modalTitle = document.getElementById('modal-title');
    const addCategorySection = document.getElementById('add-category-section');
    const originalLinkUrlInput = document.getElementById('original-link-url');
    const linkSubmitBtn = document.getElementById('link-submit-btn');

    const saveData = () => localStorage.setItem('sugoiLinksData_v2', JSON.stringify(data));
    
    const getDomain = (url) => { try { return new URL(url).hostname.replace('www.', ''); } catch (e) { return url; } };

    const render = () => {
        categoriesContainer.innerHTML = '';

        data.categories.forEach(category => {
            const section = document.createElement('section');
            section.className = 'category';
            
            const titleWrapper = document.createElement('div');
            titleWrapper.className = 'category-header';
            // MODIFICATION: Removed the delete category button from the innerHTML
            titleWrapper.innerHTML = <h2 class="category-title">${category.name}</h2>;
            
            const grid = document.createElement('div');
            grid.className = 'link-grid';

            category.links.forEach(link => {
                const isFavorite = data.favorites.includes(link.url);
                const linkWrapper = document.createElement('a');
                linkWrapper.href = link.url;
                linkWrapper.target = '_blank';
                linkWrapper.className = link-box ${isFavorite ? 'favorite' : ''};
                linkWrapper.title = Go to ${getDomain(link.url)};
                linkWrapper.innerHTML = `
                    <span>${getDomain(link.url)}</span>
                    <div class="link-box-actions">
                        <button class="action-button fav-button ${isFavorite ? 'is-favorite' : ''}" title="Favorite"><i class="fas fa-star fa-fw"></i></button>
                        <button class="action-button edit-button" title="Edit"><i class="fas fa-pencil-alt fa-fw"></i></button>
                        <button class="action-button delete-button" title="Delete"><i class="fas fa-trash-alt fa-fw"></i></button>
                    </div>
                `;
                
                linkWrapper.querySelector('.delete-button').onclick = e => { e.preventDefault(); e.stopPropagation(); deleteLink(link.url, category.name); };
                linkWrapper.querySelector('.edit-button').onclick = e => { e.preventDefault(); e.stopPropagation(); openEditModal(link.url, category.name); };
                linkWrapper.querySelector('.fav-button').onclick = e => { e.preventDefault(); e.stopPropagation(); toggleFavorite(link.url); };
                
                grid.appendChild(linkWrapper);
            });
            
            section.appendChild(titleWrapper);
            section.appendChild(document.createElement('div')).className = 'accent-line';
            section.appendChild(grid);
            categoriesContainer.appendChild(section);

            // MODIFICATION: Removed the event listener for the non-existent delete category button
        });
    };

    const toggleFavorite = (url) => {
        const index = data.favorites.indexOf(url);
        if (index > -1) data.favorites.splice(index, 1);
        else data.favorites.push(url);
        saveData();
        render();
    };

    const deleteLink = (url, categoryName) => {
        if (!confirm(Are you sure you want to delete ${getDomain(url)}?)) return;
        const category = data.categories.find(c => c.name === categoryName);
        if (category) {
            category.links = category.links.filter(l => l.url !== url);
            data.favorites = data.favorites.filter(fav => fav !== url);
            saveData();
            render();
        }
    };
    
    // MODIFICATION: The entire deleteCategory function has been removed.

    const openModalForAdd = () => {
        modal.classList.add('visible');
        modalTitle.textContent = 'Add New Item';
        document.getElementById('link-form-section').style.display = 'block';
        addCategorySection.style.display = 'block';
        linkSubmitBtn.textContent = 'Add Link';
        linkForm.reset();
        originalLinkUrlInput.value = '';
        populateCategorySelect();
    };

    const openEditModal = (url, categoryName) => {
        modal.classList.add('visible');
        modalTitle.textContent = 'Edit Link';
        document.getElementById('link-form-section').style.display = 'block';
        addCategorySection.style.display = 'none';
        linkSubmitBtn.textContent = 'Save Changes';
        
        populateCategorySelect(categoryName);
        document.getElementById('link-url').value = url;
        originalLinkUrlInput.value = url;
    };
    
    const populateCategorySelect = (selectedCategory) => {
        categorySelect.innerHTML = '';
        data.categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category.name;
            option.textContent = category.name;
            if (category.name === selectedCategory) {
                option.selected = true;
            }
            categorySelect.appendChild(option);
        });
    };

    const closeModal = () => modal.classList.remove('visible');

    linkForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const newUrl = document.getElementById('link-url').value.trim();
        const newCategoryName = categorySelect.value;
        const originalUrl = originalLinkUrlInput.value;

        if (originalUrl) { // EDIT MODE
            let originalCategory = null;
            let linkIndex = -1;
            for (const cat of data.categories) {
                const idx = cat.links.findIndex(l => l.url === originalUrl);
                if (idx > -1) {
                    originalCategory = cat;
                    linkIndex = idx;
                    break;
                }
            }
            if (originalCategory) {
                const linkObject = originalCategory.links[linkIndex];
                if (originalCategory.name === newCategoryName) {
                    linkObject.url = newUrl;
                } else {
                    originalCategory.links.splice(linkIndex, 1);
                    const newCategory = data.categories.find(c => c.name === newCategoryName);
                    newCategory.links.push({ url: newUrl });
                }
                const favIndex = data.favorites.indexOf(originalUrl);
                if (favIndex > -1) {
                    data.favorites[favIndex] = newUrl;
                }
            }
        } else { // ADD MODE
            const category = data.categories.find(c => c.name === newCategoryName);
            if (category && !category.links.some(l => l.url === newUrl)) {
                category.links.push({ url: newUrl });
            } else {
                alert("This link already exists in the selected category.");
                return;
            }
        }
        
        saveData();
        render();
        closeModal();
    });

    addCategoryForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const nameInput = document.getElementById('category-name');
        const name = nameInput.value.trim();
        if (!name) return;
        if (data.categories.some(c => c.name.toLowerCase() === name.toLowerCase())) {
            alert("A category with this name already exists.");
            return;
        }
        data.categories.push({ name, links: [] });
        saveData();
        render();
        addCategoryForm.reset();
        closeModal();
    });

    fab.addEventListener('click', openModalForAdd);
    closeModalBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

    render();
});
</script>

</body>
</html>
